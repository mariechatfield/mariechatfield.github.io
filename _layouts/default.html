<html>
  <head>
    <title>Marie Chatfield Rivas{%if page.title %} | {{ page.title }}{% endif %}</title>

    <!-- Configure viewport to correctly size for iOS mobile devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Berkshire+Swash|Bitter|Crimson+Text|Fira+Mono' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="/public/resources/styles/custom.css">
    <link rel="stylesheet" href="/public/resources/styles/dracula.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>

  <body>

    <!-- Navigation Bar -->
    <div class="navigation">

      <a class="navigation__name" href="/">Marie Chatfield Rivas</a>

      <div class="navigation__list">
         <a class="navigation__list__item
        {% if page.title == "Blog" %} navigation__list__item--active{% endif %}"
        href="/blog">Blog</a>

        <a class="navigation__list__item
        {% if page.title == "Side Projects" %} navigation__list__item--active{% endif %}"
        href="/projects">Side Projects</a>

        <a class="navigation__list__item
        {% if page.title == "Talks" %} navigation__list__item--active{% endif %}"
        href="/talks">Talks</a>

        <a class="navigation__list__item
        {% if page.title == "Contact" %} navigation__list__item--active{% endif %}"
        href="/contact">Contact</a>
      </div>
    </div>

    <!-- Page Content -->
    <div class="content">
      {{ content }}
    </div>

    <script type="text/javascript">
    // Google Analytics Script
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-54073560-1', 'auto');
    ga('send', 'pageview');
    </script>

  </body>
</html>
